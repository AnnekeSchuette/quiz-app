<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="../styles/index.css" />
  </head>
  <body class="app-grid">
    <header class="app-grid__header">
      <h1>Create Quiz Card</h1>
    </header>
    <main class="app-grid__main">
      <form class="form">
        <fieldset class="form__fieldset">
          <div class="margin-top">
            <label class="form__label" for="textarea-question"
              >Add question</label
            >
            <textarea
              class="form__textarea"
              name="textarea"
              id="textarea-question"
              rows="3"
            ></textarea>
          </div>
          <div class="margin-top">
            <label class="form__label" for="textarea-answer">Add answer</label>
            <textarea
              class="form__textarea"
              name="textarea"
              id="textarea-answer"
              rows="10"
            ></textarea>
          </div>
          <div class="margin-top">
            <label class="form__label" for="input-tags">Add Tags</label>
            <input
              type="text"
              class="form__input form__input--text"
              name="text"
              id="input-tags"
              placeholder="Separated by commas"
            />
          </div>
          <div class="margin-top">
            <input
              type="submit"
              class="form__submit form__input--text"
              value="submit"
            />
          </div>
        </fieldset>
      </form>
    </main>
    <footer class="app-grid__footer">
      <nav class="navigation">
        <li class="navigation__item">
          <a href="index.html" aria-label="Home">
            <i class="icon-anchor1"></i>
            <span class="navigation__label">Home</span>
          </a>
        </li>
        <li class="navigation__item">
          <a href="bookmarks-list.html" aria-label="My Bookmarks">
            <i class="icon-bookmark-outline"></i>
            <span class="navigation__label">Bookmarks</span>
          </a>
        </li>
        <li class="navigation__item navigation__item--active">
          <a href="create-card.html" aria-label="Create a Quiz Card">
            <i class="icon-list-add"></i>
            <span class="navigation__label">Add Card</span>
          </a>
        </li>
        <li class="navigation__item">
          <a href="account.html" aria-label="Quiz App Settings & Profile">
            <i class="icon-user1"></i>
            <span class="navigation__label">Settings</span>
          </a>
        </li>
      </nav>
    </footer>
  </body>
</html>
